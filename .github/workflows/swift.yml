name: Swift CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Swift
        uses: apple/actions/setup-swift@v2
        with:
          swift-version: '6.0.3'

      - name: Install dependencies
        run: |
          swift package resolve

      - name: Build project
        run: |
          swift build

      - name: Run tests
        working-directory: ./Tорт&Land
        run: |
          xcodebuild clean test -scheme "Tорт&Land" -destination 'platform=iOS Simulator,name=iPhone 16'

